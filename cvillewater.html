<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
	  google.load("jquery", "1.5.0");
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Ragged Mountain');
        data.addColumn('number', 'South Fork Rivana');
		data.addColumn('number', 'Sugar Hollow');
		if ($('input:radio[name=plan]:checked').val() =="dredge") {
			data.addRows([
			  ['2011', 514, 1700, 360],
			  ['2020', 950, 1760, 360],
			  ['2025', 950, 1760, 360],
			  ['2045', 950, 1760, 360],
			  ['2055', 950, 1760, 360]
			]);
		} else {
			data.addRows([
			  ['2016', 514, 1700, 360],
			  ['2020', 950, 1760, 360],
			  ['2025', 950, 1760, 360],
			  ['2045', 950, 1760, 360],
			  ['2055', 950, 1760, 360]
			]);
		}		

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, {isStacked: true, width: 400, height: 240, title: 'Charlottesville Water Plan - Dredging Option',
                          hAxis: {title: 'Year', titleTextStyle: {color: '#FF0000'}}
                         });
      }
	  
	 $().ready(function(){
		$("#plan").click(function(){
			drawchart();
		});
	 });
    </script>
  </head>
  <body>
    <div id="chart_div"></div>
	<div id="pick">
		<input type="radio" name="plan" value="dredge" checked="true" id="plan"> Dredge<br>
		<input type="radio" name="plan" value="dam" id="plan"> Dam!<br>
	</div>
  </body>
</html>
